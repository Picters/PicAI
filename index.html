<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicAI Chat</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Подключение всех файлов вопросов из директории PicAI/Questions -->
    <script src="PicAI/Questions/QA-Greetings and Farewells.js" defer></script>
    <script src="PicAI/Questions/QA-General Knowledge.js" defer></script>
    <script src="PicAI/Questions/QA-Science.js" defer></script>
    <script src="PicAI/Questions/QA-Animals.js" defer></script>
    <script src="PicAI/Questions/QA-Art and Culture.js" defer></script>
    <script src="PicAI/Questions/QA-Nature.js" defer></script>
    <script src="PicAI/Questions/QA-Philosophy and Psychology.js" defer></script>
    <script src="PicAI/Questions/QA-Health and Fitness.js" defer></script>
    <script src="PicAI/Questions/QA-Technology and the Internet.js" defer></script>
    
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Блок для анимации загрузки -->
    <div id="loading-screen">
        <img src="PicAI/images/gemini.png" alt="Loading..." id="gemini-logo">
    </div>

    <div id="chat-container">
        <div id="chat-box">
            <div id="chat-header">
                <img src="PicAI/images/gemini.png" alt="Gemini Icon" id="chat-logo">
                <span>PicAI Chat</span>
            </div>
            <div id="chat-messages">
                <!-- Здесь будут появляться сообщения -->
            </div>
            <div id="chat-input">
                <input type="text" id="query-input" placeholder="Type your query...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Версия в углу -->
    <footer>
        <div id="version-info">Version 1.0</div>
    </footer>
</body>
</html>
